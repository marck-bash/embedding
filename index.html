<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Embedding Images</h1>
        <img src="https://placekitten.com/200/300" alt="Kitten">
        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;"/>
          </svg>
          
    </div>

    <div>
        <h1> Embedding Iframes</h1>
        <iframe 
        id="inlineFrameExample"
        title="Inline Frame Example"
        width="300"
        height="200"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
        </iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/PMWnuOt2vUA?si=gisFMAUPSg7dBCW7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div>
        <video controls>
            <source src="Fortnite 2023.10.05 - 18.55.42.02.DVR.mp4" type="video/webm">
            <source src="myVideo.mp4" type="video/mp4">
            <p>Your browser doesn't support HTML5 video. Here is
               a <a href="myVideo.mp4">link to the video</a> instead.</p>
          </video>
    </div>
</body>
</html>
